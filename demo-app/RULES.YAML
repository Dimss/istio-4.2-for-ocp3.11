---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: mysql-db
  namespace: chuck
spec:
  host: mysql-db
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: mysql-db
  namespace: "chuck"
spec:
  hosts:
  - mysql-db
  tcp:
  - match:
    - port: 3306
    route:
    - destination:
        host: mysql-db
        port:
          number: 3306
